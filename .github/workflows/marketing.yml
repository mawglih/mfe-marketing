name: deploy-marketing

on:
  push:
    branches:
      - main
    paths:
      - "packages/marketing/**"
defaults:
  run:
    working-directory: packages/marketing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run build

      - uses: ItsKarma/aws-cli@v1.70.0
        with:
          args: s3 sync packages/marketing/dist s3://${‌{secrets.AWS_S3_BUCKET_NAME}}/marketing/latest
        env:
          AWS_ACCESS_KEY_ID: ${‌{secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${‌{secrets.AWS_SECRET_ACCESS_KEY}}

      - uses: ItsKarma/aws-cli@v1.70.0
        with:
          args: cloudfront create-invalidation --distribution-id ${‌{secrets.AWS_DISTRIBUTION_ID}} --paths "/marketing/latest/remoteEntry.js"
        env:
          AWS_ACCESS_KEY_ID: ${‌{secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${‌{secrets.AWS_SECRET_ACCESS_KEY}}
